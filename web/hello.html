<!DOCTYPE html>
<html>

<head>
  <title>Hello World</title>
  <style>
    canvas {
      border: #333 10px solid;
    }

    body {
      padding: 50px;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="550px" height="350px"></canvas>

  <script>
  	// CODE REFERENCED AND INSPIRED BY https://www.kirupa.com/canvas/canvas_high_dpi_retina.htm 


    let canvas = document.querySelector("#myCanvas");
    let context = canvas.getContext("2d");

	let rect = canvas.getBoundingClientRect();

	// Canvas, by default, does not take high resolution into account,
	//    which doesn't make much sense to me, but here is a link about 
	//    it: https://searchvoidstar.tumblr.com/post/86542847038/high-dpi-rendering-on-html5-canvas-some-problems
	canvas.width = rect.width * devicePixelRatio;
	canvas.height = rect.height * devicePixelRatio;

	context.scale(devicePixelRatio, devicePixelRatio);

	canvas.style.width = rect.width + 'px';
	canvas.style.height = rect.height + 'px';

    function draw() {
      // colored circle
      context.beginPath();
      context.arc(200, 130, 254, 0, 2 * Math.PI, true);
      context.fillStyle = "#E2FFC6";
      context.fill();

      // draw hello world
      context.fillStyle = "black";
      context.font = "30px roboto";
      context.fillText("Hello World", 130, 115);

      // border around circle
      context.lineWidth = 10;
      context.strokeStyle = "#66CC01";
      context.stroke();
    }
    draw();
  </script>

</body>

</html>
